<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/bootstrap-grid.css">
  </head>
  <body>
    <div id="calculator">
        <p class="title">Simple Javascript Calculator</p>
        <input type="text" disabled id="answer">
        <div class="keys">
            <div class="row">
                <button class="ctrl">AC</button>
                <button class="ctrl">CE</button>
                <button>%</button>
                <button>/</button>   
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>   
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>   
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="tall">+</button>   
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>   
            </div>
        </div>

    </div>
  </body>
</html>
